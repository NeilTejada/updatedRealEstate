<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/mystyle.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="site-contact">
      <h1><span class="real">Real</span>Estate</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="container-contact">
      <h2>Contact</h2>
      <div class="space"></div>
      <h2>Fill the next information</h2>
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-container">
          <label>Name:</label>
          <input type="text" value="" placeholder="Please type full name" />
        </div>
        <div class="form-container">
          <label>Email:</label>
          <input type="email" placeholder="Email" />
        </div>
        <div class="form-container">
          <label>Phone Number:</label>
          <input
            type="text"
            placeholder="Please enter phone number, area code first"
          />
        </div>
        <div class="form-container">
          <label>Message:</label>
          <textarea placeholder="Type message here"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Product Information</legend>
        <div class="form-container">
          <label>Type:</label>
          <select>
            <option selected>--- Select an option ---</option>
          </select>
        </div>
        <div class="form-container">
          <label>Number:</label>
          <input type="text" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        <label>Phone:</label>
        <input class="form-check-input" type="radio" />
        <label>Email:</label>
        <input class="form-check-input" type="radio" />
        <h4>
          If you want to be contacted by phone, please select a day and hour:
        </h4>
        <div class="form-container">
          Date:
          <input type="date" />
        </div>
        <div class="form-container">
          Hour:
          <input type="time" />
        </div>
      </fieldset>
    </main>
    <button type="button" class="contact-button">Send</button>
  </body>
</html>
